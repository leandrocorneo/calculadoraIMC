<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="background-container">
        <div class="container">
            <h1>Calculadora IMC</h1>
            <div class="input">
                <label id="nome1">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="input">
                <label id="peso1">Peso:</label>
                <input type="number" id="peso" placeholder="Ex: 70">
            </div>
            <div class="input">
                <label id="altura1">Altura:</label>
                <input type="number" id="altura" placeholder="Ex: 1.80">
            </div>
            <div id="resultado" class="resultado"></div>
            <button id="button">Calcular IMC</button>    
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
